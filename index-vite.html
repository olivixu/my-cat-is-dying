<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Physics Slideshow</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inriaserif/v14/fC1lPYxPY3rXxEndZJAzFUjbLQc.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Font with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="scene-container">
            <!-- Scenes will be dynamically injected here -->
        </div>
        
        <!-- Vertical navigation dots -->
        <div id="vertical-nav">
            <!-- Dots will be dynamically created -->
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/main.js"></script>
</body>
</html>
